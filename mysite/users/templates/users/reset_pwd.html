{% extends 'users/base.html' %}


{% block head %}
    <title>修改密码页面</title>
{% endblock head %}

{% block content %}

        <h1 class="is-uppercase has-text-centered has-text-weight-bold is-size-2">Login
            <br><span class="tag">修改密码</span>
            </h1>
            <hr class=" dropdown-divider">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ form.errors }}

            </form>
    </div>
{% endblock content %}
